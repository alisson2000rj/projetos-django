<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem</title>
</head>
<body>
    <h1> Listagem!!!!</h1>
    <br/><br/>
    <form method="get" action="../nova">
        <button type="submit">Nova Transação</button>
    </form>
    <ul>
    {% for transacao in transacoes %}
        <li>{{transacao.descricao}} <br/> - data: {{transacao.data}} <br/> - preço: {{transacao.valor}} <br/> - categora: {{transacao.categoria}}</b></li> <br/>

    {%endfor%}
    </ul>


</body>
</html>
